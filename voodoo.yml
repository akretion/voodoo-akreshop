voodoo:
  shared_eggs: True
  shared_odoo: 'odoo9'
  used_odoo_repo: 'oca'
odoo:
  image: akretion/voodoo
  environment:
    - POSTGRESQL_DATA=/workspace/.db
    - POSTGRESQL_DB=db
  volumes:
    - .:/workspace
    - ../backup:/workspace/backup
  ports:
    - "8069:8069"
    - "8072:8072"
  links:
    - solr
solr:
  image: makuk66/docker-solr
  volumes:
    - solr/akreshop:/opt/solr/server/solr/akreshop
  ports:
    - "8983:8983"
